{% extends 'base.html' %}
{% block content %}
  <h1>Buat Komunitas</h1>
  <p class="text-muted">Syarat: badge Active (â‰¥5 upvote total). Kamu otomatis menjadi pengelola.</p>
  <form method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Nama</label>
      {{ form.name }}
    </div>
    <div class="mb-3">
      <label class="form-label">Slug</label>
      {{ form.slug }}
      <div class="form-text">Gunakan huruf kecil dan tanda minus, contoh: my-topic</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Deskripsi</label>
      {{ form.description }}
    </div>
    <div class="mb-3">
      <label class="form-label">Ikon (opsional)</label>
      {{ form.icon }}
    </div>
  <button class="btn btn-primary">Buat Komunitas</button>
  </form>
{% endblock %}
